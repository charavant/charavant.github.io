<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundcloud Link Replacer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Soundcloud Link Replacer</h1>
        <textarea id="inputText" placeholder="Paste your text here..."></textarea>
        <button id="startButton">Start</button>
        <select id="replaceType">
            <option value="Songs">Songs</option>
            <option value="Story">Story</option>
            <option value="PendingCategory">Pending Category</option>
        </select>
        <textarea id="outputText" readonly placeholder="Processed text will appear here..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
